<!-- tab2.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="nuevaNoticia.titulo" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <br><br>
      <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="nuevaNoticia.fecha"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="nuevaNoticia.descripcion" required></ion-textarea>
    </ion-item>

    <div class="row">
      <ion-button (click)="agregarNoticia()">Agregar Noticia</ion-button>
    </div>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="full" size="large" (click)="goToListNews()">Noticias</ion-button>
  <ion-button expand="full" size="large" (click)="goToAddNews()">Agregar</ion-button>
</ion-footer>
